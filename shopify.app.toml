client_id = "21da9835ea07876101b969795c689201"
name = "EZ estimated delivery - Klay"
handle = "ez-estimated-delivery-klay"
application_url = "https://unity-developments-autos-casting.trycloudflare.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2025-04"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_app_proxy,write_products"

[auth]
redirect_urls = ["https://unity-developments-autos-casting.trycloudflare.com/auth/callback", "https://unity-developments-autos-casting.trycloudflare.com/auth/shopify/callback", "https://unity-developments-autos-casting.trycloudflare.com/api/auth/callback"]

[app_proxy]
url = "https://unity-developments-autos-casting.trycloudflare.com/data/api/delivery-estimate"
subpath = "estimate"
prefix = "apps"

[pos]
embedded = false
